name: bees4
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  viam_sdk: ^0.0.9
  envied: ^0.5.3
  
dev_dependencies: 
  build_runner: ^2.4.8
  flutter_test: 
    sdk: flutter
  json_serializable: ^6.7.1
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanExtraBold.ttf
          weight: 800
        - asset: assets/fonts/RobotoRomanLight.ttf
          weight: 300
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
    - family: fontFrames
      fonts: 
        - asset: assets/fonts/font frames.ttf
          weight: 500
    - family: chatKit
      fonts: 
        - asset: assets/fonts/Chatkit.ttf
          weight: 300
    - family: cityWeek
      fonts: 
        - asset: assets/fonts/Cityweek.ttf
          weight: 400
    - family: robotoBold
      fonts: 
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 400
    - family: cityLines
      fonts: 
        - asset: assets/fonts/Citylines.ttf
          weight: 400
    - family: monday
      fonts: 
        - asset: assets/fonts/Monday Coffee.ttf
          weight: 400
    - family: framesG
      fonts: 
        - asset: assets/fonts/GlukFramesM7C-Azure.ttf
          weight: 400
